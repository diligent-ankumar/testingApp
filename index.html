<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="assets/css/index.css">
    <link rel="stylesheet" href="assets/css/navbar.css">
  </head>
  <body>
    <div id="navbar"></div>
    <script src="navbar.js"></script>
    <!-- Banner Section -->
    <div class="banner"></div>
    <!-- Filter Section -->
    <section class="filter">
      <button class="filter-btn active">All</button>
      <button class="filter-btn">Nike</button>
      <button class="filter-btn">Adidas</button>
      <button class="filter-btn">Puma</button>
      <button class="filter-btn">Bata</button>
      <button class="filter-btn">Apex</button>
    </section>
    <!-- Collection Section -->
    <section class="collection">
      <h2>Men's Collection</h2>
      <div class="cards">
        <!-- Card 1 -->
        <div class="card">
          <div class="tag new">New</div>
          <img src="assets/images/shoes-1.png" alt="PUMA Trigger Running Shoes">
          <div class="card-info">
            <span class="category">Men / Women</span>
            <h3>PUMA Trigger Running Shoes</h3>
            <p class="price">$180.85</p>
          </div>
        </div>
        <!-- Card 2 -->
        <div class="card">
          <img src="assets/images/shoes-2.png" alt="Puma Mens Rider Play on">
          <div class="card-info">
            <span class="category">Men / Sports</span>
            <h3>Puma Mens Rider Play on</h3>
            <p class="price">$190.85</p>
          </div>
        </div>
        <!-- Card 3 -->
        <div class="card">
          <div class="tag new">New</div>
          <img src="assets/images/shoes-3.png" alt="Nike UV Color Changing Shoe">
          <div class="card-info">
            <span class="category">Men / Women</span>
            <h3>Nike UV Color Changing Shoe</h3>
            <p class="price">$160.85</p>
          </div>
        </div>
        <!-- Card 4 -->
        <div class="card">
          <div class="tag discount">-25%</div>
          <img src="assets/images/shoes-4.png" alt="Nike Air Force Shoes">
          <div class="card-info">
            <span class="category">Men / Sports</span>
            <h3>Nike Air Force Shoes</h3>
            <p class="price">
              <span class="discounted-price">$170.85</span>
              <span class="original-price">$200.21</span>
            </p>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
