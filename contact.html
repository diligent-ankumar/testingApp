<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="assets/css/navbar.css">
    <link rel="stylesheet" href="assets/css/contact.css">
    <script src="contact.js"></script>
  </head>
  <body>
    <div id="navbar"></div> 
    <script src="navbar.js"></script>
    <div class="contact-container">
      <div class="contact-info">
        <img src="assets/images/contact.png" alt="contact us">
      </div>
      <div class="contact-form">
        <h2>Send Us A Message</h2>
        <form id="contactForm">
          <div class="form-group">
            <input type="text" placeholder="First Name" required>
            <input type="text" placeholder="Last Name" required>
          </div>
          <div class="form-group">
            <input type="email" placeholder="Eg.Example@Gmail.Com" required>
          </div>
          <div class="form-group">
            <input type="text" placeholder="Eg. +1 800 000000" required minlength="10" maxlength="10">
          </div>
          <div class="form-group">
            <textarea placeholder="Write Us A Message" required></textarea>
          </div>
          <button type="submit" class="send-btn" id="sendButton" disabled>Send Message ➞</button>
        </form>
      </div>
    </div>
  </body>
</html>
